<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 42 Niomic</title>
</head>
<body>
    <p onmouseover="merah(this)" onmouseout="hitam(this)">Ini adalah Tugas Javascript ke 42 Niomic</p>

    <script>
        function merah(x){
            x.style.color = "red";
        }

        function hitam(x){
            x.style.color = "black";
        }
    </script>
</body>
</html>
